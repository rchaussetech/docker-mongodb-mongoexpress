version: '3.8'

networks: 

  mynetwork:
    driver: bridge

services:

  mymongodb:
    image: mongo
    restart: always
    container_name: MY_MONGODB
    env_file: 
      - ./mongodb.env
    environment:
      TZ: America/Sao_Paulo
    ports:
      - 5017:27017
    volumes:
      - ./data/db:/data/db
    networks: 
      - mynetwork

  mymongoexpress:
    image: mongo-express
    restart: always
    container_name: MY_MONGO_EXPRESS
    ports:
      - 5081:8081
    env_file:
      - ./mongo-express.env
    depends_on:
      - mymongodb
    links:
      - mymongodb
    networks: 
      - mynetwork
